apiVersion: 1
envInterpolation: true          # ‚Üê move it here (2 spaces in)

datasources:
  - name: InfluxDB
    uid: influxdb
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    editable: false

    jsonData:
      version: Flux
      organization: ${INFLUX_ORG}
      defaultBucket: ${INFLUX_BUCKET}
      httpMode: POST

    secureJsonData:
      token: ${INFLUX_TOKEN}

  - name: PostgreSQL
    uid: postgresql-targets
    type: postgres
    access: proxy
    url: postgres:5432
    database: smokeping_targets
    user: smokeping
    editable: false

    jsonData:
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
      
    secureJsonData:
      password: ${POSTGRES_PASSWORD}